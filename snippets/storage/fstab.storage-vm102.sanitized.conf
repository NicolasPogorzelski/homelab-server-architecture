# Storage VM (VM102) - /etc/fstab (sanitized excerpt)
# Note: UUIDs removed; mountpoints and options reflect current state.

# Data disks (ext4)
UUID=<disk01>  /mnt/disk01  ext4  defaults,noatime  0 2
UUID=<disk02>  /mnt/disk02  ext4  defaults,noatime  0 2
UUID=<disk03>  /mnt/disk03  ext4  defaults,noatime  0 2
UUID=<disk04>  /mnt/disk04  ext4  defaults,noatime  0 2
UUID=<disk05>  /mnt/disk05  ext4  defaults,noatime  0 2

# Parity disk (ext4)
UUID=<parity>  /mnt/parity  ext4  defaults,noatime  0 2

# Aux disk (ext4)
UUID=<aux3TB>  /mnt/aux3TB  ext4  defaults,noatime  0 2

# MergerFS pool (SnapRAID data disks unified view)
# Source: list of disk mountpoints separated by ':'
/mnt/disk01:/mnt/disk02:/mnt/disk03:/mnt/disk04:/mnt/disk05  /mnt/mergerfs  fuse.mergerfs  defaults,allow_other,use_ino,category.create=mfs  0 0
