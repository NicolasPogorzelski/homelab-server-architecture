global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Node Exporter on the monitoring node (host network). Target anonymized intentionally.
  - job_name: "node"
    static_configs:
      - targets:
          - "DOCKER_HOST_LOOPBACK:9100"

  # Proxmox host Node Exporter. Target anonymized intentionally.
  - job_name: "proxmox-host-node"
    static_configs:
      - targets: ["PROXMOX_HOST_NODE_EXPORTER:9100"]
